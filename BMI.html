<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        body{
            width:100% ;
            height: 100vh;
            
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        .form-section{
         width: 20rem;
         height: 20rem;
         background-color: rgb(68, 79, 79);
         
        }
        form {
            margin:1rem 1rem;
             
        }
    </style>
</head>
<body>
    <div class="form-section">
    <form >
        <label for="weight" >weight in kg :</label>
        <input type="text" id="weight"><br>

        <label  for="height">height in cm :</label>
        <input type="text" id="height"><br>
        <button type="submit" id="btn" >Submit</button>
    </form>
    <div class="result-show"></div>
</div>
<script>
   const results = document.querySelector(".result-show")
   const form = document.querySelector("form")

   form.addEventListener("submit",function(e){
    console.log(e);
    e.preventDefault()
  
    const weight=  parseInt(document.querySelector("#weight").value)
    const height= parseInt(document.querySelector("#height").value)

      
    if ( weight==="" ||weight <= 0||isNaN(weight)) {
        results.innerHTML =` Please Enter the valid weight ${weight}`
    }
    else if(height ==="" ||height <=0 ||isNaN(height)){
        results.innerHTML =`Please Enter the valid height${height} `

    }
    else{
    const Bmi = (weight/((height*height)/10000)).toFixed(2)
      
     results.innerHTML =`${Bmi}`;
    }
   })
</script>
</body>
</html>
